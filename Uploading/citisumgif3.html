<head>
  <link rel="stylesheet" href="../Uploading\freezeframe_styles.min.css">

  <script type="text/javascript" src="freezeframe.js/src/js/vendor/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="freezeframe.js/src/js/vendor/imagesloaded.pkgd.js"></script>
  <script type="text/javascript" src="freezeframe.js/src/src/js/freezeframe.js"></script> 
  <style type="text/css">
  body {
    text-align: center;
    max-width: 795px;
    margin: 0px auto;
    padding: 20px;
    color: #202020;
  }

  div.whitespace1 {
    height:50px;
    width:795px;
  }

  div.whitespace2 {
    height:100px;
    width:795px;
  }

  div.whitespace3 {
    height:200px;
    width:795px;
  }

  div.whitespace4 {
    height:300px;
    width:795px;
  }

  div.whitespace5 {
    height:400px;
    width:795px;
  }

  </style>

  <script type="text/javascript">
    $(function() {
      first = new freezeframe({
        'selector': '.my_class_1',
        'non_touch_device_trigger_event': 'hover'
      }).freeze();

      second = new freezeframe({
        'selector': '.my_class_2',
        'animation_play_duration': Infinity,
        'non_touch_device_trigger_event': 'click'
      }).freeze();

      third = new freezeframe('.my_class_3').capture().setup();

      $('.start').click(function(e) {
        e.preventDefault();
        third.trigger();
      });

      $('.stop').click(function(e) {
        e.preventDefault();
        third.release();
      });

      $('.my_class_4').freezeframe();

    })
  </script>




</head>
